<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google case</title>
    <style>
        span{
            font-size: 100px;
            font-weight: bold;
        }
        .blue{
            color: royalblue;
        }
        .red{
            color: red;
        }
        .orange{
            color: orange;
        }
        .green{
            color: forestgreen;
        }
    </style>

</head>
<body>
<span class="blue">G</span>
<span class="red">o</span>
<span class="orange">o</span>
<span class="blue">g</span>
<span class="green">l</span>
<span class="red">e</span>
</body>
</html>
