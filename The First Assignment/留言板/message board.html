<html lang="ch">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>留言板</title>
</head>
<body>
    <div class="top">
        <a href="">留言查看</a>

        </div>

        <div class="space-up">
            <a class="space-small">主&emsp;题：</a>
            <label class="space-type1">
                <input type="text" class="width2">
            </label>
        </div>
        <div class="space-up-down">
            <a class="space-small">留&emsp;言：</a>
            <label class="space-type1">
                <textarea cols="55" rows="10" style=vertical-align:top></textarea>
            </label>
        </div>
    </div>
    <div class="bottom">
        <button type="button">发表</button>
        <button type="button" class="button2">重来</button>
    </div>
</body>
</html>
